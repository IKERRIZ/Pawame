 {% extends 'base.html'%}

 {% block content %}

 <div class='contaner'>
    <div class="row justify-content-center pt-4">


    <!-- insert search results if statement then start loop -->

        <!-- If online users, show the following -->
            {% if user.is_authenticated %}
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"  data-toggle="modal" data-target="#modalLoginAvatar">
                <div class="avatar mx-auto white text-center">
                    <img src="{{ user.profile.image.url }}" height="120px" width="120px"
                    alt="avatar mx-auto white" class="rounded-circle img-fluid onlineUser">
                    <a href="#">
                    <h6 class="font-weight-light pt-1"> {{ user.username}} <br> <b> {{user.user_type}}</b> </h6>
                    </a>
                </div>
            </div>    
            {% endif %}
        <!-- end of list of online users-->

        <!-- if not online, show the following -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" data-toggle="modal" data-target="#modalLoginAvatar">
            <div class="avatar mx-auto white text-center">
                <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(22).jpg" height="120px" width="120px"
                alt="avatar mx-auto white" class="rounded-circle img-fluid">
                <a href="#">
                <h6 class="font-weight-light pt-1">Samantha <br> <b>Admin</b> </h6>
                </a>
            </div>
        </div>

        <!-- end of list of not-online users -->


        <!--Modal: Search Results/ Employee Details with Avatar Form-->
        <div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
            <!--Content-->
            <div class="modal-content">

            <!--Header-->
            <div class="modal-header">
                <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar" class="rounded-circle img-responsive">
            </div>
            <!--Body-->
            <div class="modal-body text-center mb-1">

                <h5 class="mt-1 mb-2"> Employee Name </h5>

                <div class="md-form ml-0 mr-0">
                    <input type="email" id="Form-email5" class="form-control validate white-text">
                    <label data-error="wrong" data-success="right" for="Form-email5">Employee Name</label>
                </div>

                <div class="md-form ml-0 mr-0">
                <input type="password" type="text" id="form29" class="form-control form-control-sm validate ml-0">
                <label data-error="wrong" data-success="right" for="form29" class="ml-0">Email</label>
                </div>

                <div class="md-form ml-0 mr-0">
                <input type="password" type="text" id="form30" class="form-control form-control-sm validate ml-0">
                <label data-error="wrong" data-success="right" for="form30" class="ml-0">Employee-ID </label>
                </div>

                <div class="md-form ml-0 mr-0">
                <input type="password" type="text" id="form31" class="form-control form-control-sm validate ml-0">
                <label data-error="wrong" data-success="right" for="form31" class="ml-0">Department </label>
                </div>

                <div class="md-form ml-0 mr-0">
                <input type="password" type="text" id="form32" class="form-control form-control-sm validate ml-0">
                <label data-error="wrong" data-success="right" for="form32" class="ml-0">Job Title </label>
                </div>

                <div class="md-form ml-0 mr-0">
                <input type="password" type="text" id="form33" class="form-control form-control-sm validate ml-0">
                <label data-error="wrong" data-success="right" for="form33" class="ml-0"> User Role </label>
                </div>

                <div class="row justify-content-center mt-4">

                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-sm mx-auto btn-green btn-outline-mdb-color waves-effect"><i class="fas fa-user-edit pr-2"
                        aria-hidden="true"></i> Edit 
                    </button>
                        
                    <button type="button" class="btn btn-sm mx-auto btn-yellow btn-outline-mdb-color waves-effect"><i class="far fa-pause-circle pr-2"
                        aria-hidden="true"></i>Suspend</button>
                    <button type="button" class="btn btn-sm mx-auto btn-red btn-outline-mdb-color waves-effect"><i class="fas fa-trash pr-2"
                        aria-hidden="true"></i>Delete</button>
                    </div>
                </div>
                
            </div>

            </div>
            <!--/.Content-->
        </div>
        </div>
<!--Modal: Search Results with Avatar Form-->



    </div>
</div>

 {% endblock %}
